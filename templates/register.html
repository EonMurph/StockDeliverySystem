{% extends "base.html" %}

{% block main_content %}

{% from "_formhelpers.html" import render_field %}
<form action method="POST" novalidate>
  {{ form.hidden_tag() }}

  {{ render_field(form.user_id) }}
  <br />

  {{ render_field(form.password) }}
  <br />

  {{ render_field(form.password2) }}
  <br />

  {{ form.submit() }}
</form>

{% endblock %}
