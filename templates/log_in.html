{% extends 'base.html' %}

{% block main_content %}

<form action="" method="POST" novalidate>
  {{ form.hidden_tag() }}
  
  {% from "_formhelpers.html" import render_field %}
  
  {{ render_field(form.user_id) }}
  <br />

  {{ render_field(form.password) }}
  <br />
  
  {{ form.submit() }}
  <br />
  
  {{ incorrect_error }}
</form>

{% endblock %}
